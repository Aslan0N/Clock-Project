<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Electronic</title>
    <!-- SASS -->
    <link rel="stylesheet" href="sass/style.css">
    <!-- JS -->
    <script defer="defer" src="js/script.js"></script>
</head>
<body>

    <div class="clock">
        <div class="border">
            <div class="hour"><span id="hr">00</span></div>
            <span class="dot">:</span>
            <div class="minute"><span id="mn">00</span></div>
            <span class="dot">:</span>
            <div class="second"><span id="sc">00</span></div>
        </div>
    </div>
    
</body>
</html>
